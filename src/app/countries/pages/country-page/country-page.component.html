<ng-template #loading>
  <div class="alert alert-info text-center">
    Espere por favor
  </div>
</ng-template>

<div *ngIf="country; else loading">
  <div class="row">
    <div class="col-12">
      <h2> País: <strong>{{country.name.common}}</strong></h2>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-4">
    <h3> Bandera </h3>
    <img src="{{country?.flags?.svg}}" alt="country.name.common" class="img-thumbnail">
  </div>
  <div class="col">
    <h3>Información</h3>
    <ul class="list-group">
      <li class="list-group-item">
        <strong>Poblacion:</strong> {{country?.population}}
      </li>
      <li class="list-group-item">
        <strong>Codigo:</strong> {{country?.cca3}}
      </li>
    </ul>
  </div>
  <div class="row mt-2">
    <div class="col">
      <h3>Traducciones</h3>
      <div class="d-flex flex-wrap">
        <span *ngFor="let t of translations"
              class="badge bg-primary m-1">
              {{ t.common }}
        </span>
      </div>
    </div>
  </div>
</div>
