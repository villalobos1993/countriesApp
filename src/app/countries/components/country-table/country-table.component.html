<div *ngIf="countries.length === 0; else table" class="alert alert-warning">
  No hay paises que mostrar
</div>

<ng-template #table>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Icono</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Capital</th>
          <th>Poblaci√≥n</th>
          <th></th>
        </tr>
      </thead>
      <tr *ngFor="let c of countries; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{c.flag}}</td>
        <td>
          <img src="{{c.flags.svg}}" alt="{{c.flags.alt}}">
        </td>
        <td>{{c.name.common}}</td>
        <td>{{c.capital}}</td>
        <td>{{c.population | number}}</td>
        <td>
          <a [routerLink]="['/countries/by', c.cca3]">Ver mas</a>
        </td>
      </tr>
    </table>
</ng-template>
